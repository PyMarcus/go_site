{{template "base" .}}

    {{define "title"}}
        Verificar disponibilidade
    {{end}}

    {{define "css"}}
        <style>
            .my-footer{
                height: 8em;
                margin-top: 8em;
                padding: 2em;
                background-color: #2a2b2a;
                color: #fff;
                font-size: 80%;
            }
        </style>
    {{end}}

    {{define "content"}}
        <!--navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Bookings</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                  <a class="nav-link" href="/">Início <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/sobre">Sobre</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="/salas" role="button" data-toggle="dropdown" aria-expanded="false">
                    Salas
                  </a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="/quartos/quartel">Quartel general</a>
                    <a class="dropdown-item" href="/quartos/suite">Suíte master</a>
                  </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/fazer-reserva">Fazer reserva</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/disponivel">Disponibilidade</a>
                </li>
               
                <li class="nav-item">
                  <a class="nav-link" href="/contato">Contato</a>
                </li>
              </ul>
            
            </div>
        </nav>        
        <!--end of navigation bar-->

       

        <div class="container main-content" >
            <div class="row">
                <div class="col m-2">
                    <h1 class="mt-5">Fazer reserva!</h1>
                    <form action="" method="post" class="needs-validation m-2" novalidate>
                        
                        <!--nome-->
                        <div class="form-group mt-2 ">
                            <label for="date-input">Primeiro nome</label>
                            <input
                               type="text" 
                               class="form-control"
                               id="first_name"
                               aria-describedby="first_name"
                               name="first_name"
                              >
                        
                            <!--nome-->
                        <div class="form-group mt-2 ">
                            <label for="date-input">Último nome</label>
                            <input
                               type="text" 
                               class="form-control"
                               id="last_name"
                               aria-describedby="last_name"
                               name="last_name"
                              >

                        <!--email-->
                        <div class="form-group mt-2 ">
                          <label for="date-input">E-mail</label>
                          <input
                             type="email" 
                             class="form-control"
                             id="email"
                             aria-describedby="email"
                             name="email"
                            >

                                            
                        <button type="submit" class="mt-2 btn btn-warning">Reservar</button>

                      </form>
                </div>


            </div>

            
        </div>

       
       
    {{end}}
